<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Earnways</title>
  </head>
  <body class="container mx-auto">
    <div class="flex items-center mt-5 text-2xl text-primary">
      <button class="btn btn-ghost text-2xl">
        <img src="./img/chevron-left.png" alt="" />
      </button>
      <p class="font-bold">Total Refer</p>
    </div>

    <div
      class="p-5 mt-5 text-white"
      style="
        background: linear-gradient(90deg, #889bdd -14.1%, #50e7b7 106.17%);
      "
    >
      <div class="flex justify-between">
        <p class="font-medium">Level 5</p>
        <p>Commissions: <span class="font-medium">2356 BDT</span></p>
      </div>
      <progress
        class="progress progress-warning w-full rounded-none mt-5"
        value="100"
        max="100"
      ></progress>
      <p class="text-center mt-5">Total Refer: 05</p>
    </div>

    <div class="my-5">
      <div class="flex justify-between">
        <p class="text-xl font-medium">Refer History</p>
        <select
          class="select select-bordered border-gray-300 rounded-md select-sm"
        >
          <option disabled selected>Who shot first?</option>
          <option>Han Solo</option>
          <option>Greedo</option>
        </select>
      </div>
      <p class="capitalize mt-2 text-sm text-[#414141]">
        you have referred 3 persons this month
      </p>
    </div>

    <div class="mt-10">
      <div class="mt-10 flex flex-col gap-y-5 text-[#494949] text-base">
        <div class="grid grid-cols-4">
          <img src="./img/profile-img-placeholder.png" alt="" />
          <p class="col-span-2">Sunday</p>
          <p class="text-primary font-bold">348 BDT</p>
        </div>
        <div class="grid grid-cols-4">
          <img src="./img/profile-img-placeholder.png" alt="" />
          <p class="col-span-2">Sunday</p>
          <p class="text-primary font-bold">348 BDT</p>
        </div>
        <div class="grid grid-cols-4">
          <img src="./img/profile-img-placeholder.png" alt="" />
          <p class="col-span-2">Sunday</p>
          <p class="text-primary font-bold">348 BDT</p>
        </div>
        <div class="grid grid-cols-4">
          <img src="./img/profile-img-placeholder.png" alt="" />
          <p class="col-span-2">Sunday</p>
          <p class="text-primary font-bold">348 BDT</p>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
