<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Earnways</title>
  </head>
  <body class="container mx-auto">
    <div class="flex items-center text-2xl mt-5 text-primary">
      <button class="btn btn-ghost text-2xl">
        <img src="./img/chevron-left.png" alt="" />
      </button>
      <p class="font-bold">Earning</p>
    </div>

    <div
      class="mt-5 mx-auto flex justify-center items-center h-48 w-[52%]"
      style="
        background: url('./img/earning-circle.png');
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <p class="text-2xl font-bold">348 Tk</p>
    </div>
    <p class="text-gray-600 text-center mt-2">Your total balance is 348Tk</p>

    <div class="flex flex-col gap-y-5 mt-10">
      <div class="flex justify-between shadow-md overflow-hidden rounded">
        <div class="flex gap-x-3">
          <div class="w-2 h-full bg-[#F366D4]"></div>
          <p class="py-5">Withdrawal Balance</p>
        </div>
        <p class="text-primary font-medium py-5 px-5">45$</p>
      </div>
      <div class="flex justify-between shadow-md overflow-hidden rounded">
        <div class="flex gap-x-3">
          <div class="w-2 h-full bg-[#ED5657]"></div>
          <p class="py-5">Refer Balance</p>
        </div>
        <p class="text-primary font-medium py-5 px-5">45$</p>
      </div>
      <div class="flex justify-between shadow-md overflow-hidden rounded">
        <div class="flex gap-x-3">
          <div class="w-2 h-full bg-[#8233D1]"></div>
          <p class="py-5">Daily Income</p>
        </div>
        <p class="text-primary font-medium py-5 px-5">45$</p>
      </div>

      <div class="flex justify-between shadow-md overflow-hidden rounded">
        <div class="flex gap-x-3">
          <div class="w-2 h-full bg-[#1BD8E4]"></div>
          <p class="py-5">Weekly Income</p>
        </div>
        <p class="text-primary font-medium py-5 px-5">45$</p>
      </div>
    </div>

    <div class="flex justify-center">
      <button
        class="btn bg-[#F1F4FF] border border-[#889BDD] mt-5 rounded w-[80%]"
      >
        Withdraw History
      </button>
    </div>

    <div class="">
      <button class="btn btn-primary w-full text-white mt-10">Withdraw</button>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
