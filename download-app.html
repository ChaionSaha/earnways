<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Earnways</title>
  </head>
  <body class="container mx-auto">
    <div class="px-5 flex items-center mt-5 text-2xl text-primary">
      <button class="btn btn-ghost text-2xl">
        <img src="./img/chevron-left.png" alt="" />
      </button>
    </div>
    <img src="./img/playstore.png" class="px-5 mt-5 mx-auto h-fit" alt="" />

    <p class="text-center mt-10 font-bold text-2xl">Download Other Apps</p>
    <p class="text-center mt-3 font-medium">From Play Store</p>

    <div class="mt-16 flex flex-col gap-y-5 px-5">
      <div class="shadow-lg p-5 rounded-xl">
        <input
          type="radio"
          name="payment"
          class="hidden payment-method"
          id="bkash"
          checked
        />
        <label for="bkash" class="flex items-center gap-x-5">
          <img src="./img/app-store.png" class="w-10 h-fit" alt="" />
          <div class="flex flex-col">
            <p class="text-lg font-bold">App Name</p>
            <p class="text-sm">This is one of the best earning apps</p>
          </div>
        </label>
      </div>
      <div class="p-5 rounded-xl">
        <input
          type="radio"
          name="payment"
          class="hidden payment-method"
          id="nagad"
        />
        <label for="nagad" class="flex items-center gap-x-5">
          <img src="./img/app-store.png" class="w-10 h-fit" alt="" />
          <div class="flex flex-col">
            <p class="text-lg font-bold">App Name</p>
            <p class="text-sm">This is one of the best earning apps</p>
          </div>
        </label>
      </div>
      <div class="p-5 rounded-xl">
        <input
          type="radio"
          name="payment"
          class="hidden payment-method"
          id="paytm"
        />
        <label for="paytm" class="flex items-center gap-x-5">
          <img src="./img/app-store.png" class="w-10 h-fit" alt="" />
          <div class="flex flex-col">
            <p class="text-lg font-bold">App Name</p>
            <p class="text-sm">This is one of the best earning apps</p>
          </div>
        </label>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
