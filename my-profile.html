<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Earnways</title>
  </head>
  <body class="container mx-auto">
    <div class="flex items-center mt-5 text-2xl text-primary">
      <button class="btn btn-ghost text-2xl">
        <img src="./img/chevron-left.png" alt="" />
      </button>
      <p class="font-bold">My Profile</p>
    </div>
    <div
      class="flex flex-col gap-y-3 items-center py-10 border-b border-[#DCE5FE]"
    >
      <img src="./img/profile-img-placeholder-large.png" alt="" />
      <p class="text-xl">Md. Mahin Islam</p>
      <button class="btn text-white font-normal bg-[#7D97F4] px-10">
        About Me
      </button>
    </div>
    <div class="py-5 text-xl ps-5 border-b border-[#DCE5FE]">
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/earning.png" alt="" class="w-fit h-fit" />
          <p>Earning</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/chng-pass.png" alt="" class="w-fit h-fit" />
          <p>Change Password</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/language.png" alt="" class="w-fit h-fit" />
          <p>Language</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
    <div class="flex justify-center">
      <button
        class="flex btn btn-ghost items-center mt-10 text-xl text-primary gap-x-5 self-center"
      >
        <img src="./img/log-out.png" class="w-fit h-fit" alt="" />
        Log Out
      </button>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
