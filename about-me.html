<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Earnways</title>
  </head>
  <body class="container mx-auto">
    <div class="flex justify-between mt-5 items-center">
      <div class="flex items-center text-2xl text-primary">
        <button class="btn btn-ghost text-2xl">
          <img src="./img/chevron-left.png" alt="" />
        </button>
        <p class="font-bold">About Me</p>
      </div>
      <button class="btn btn-ghost">
        <img src="./img/edit.png" alt="" />
      </button>
    </div>
    <div class="flex flex-col items-center py-10 border-b border-[#DCE5FE]">
      <img src="./img/profile-img-placeholder-large.png" alt="" />
      <p class="text-xl mt-5">Md. Mahin Islam</p>
      <p class="italic text-base text-gray-500">mdmahinislam@ymail.com</p>
      <p class="flex text-primary mt-3 gap-x-2">
        <i class="bi bi-telephone"></i>017777777777
      </p>
    </div>
    <div
      class="p-5 my-5 text-white"
      style="
        background: linear-gradient(90deg, #889bdd -14.1%, #50e7b7 106.17%);
      "
    >
      <p class="font-medium text-center">Level 5</p>
      <progress
        class="progress progress-warning w-full rounded-none mt-5"
        value="100"
        max="100"
      ></progress>
    </div>
    <div class="py-5 text-xl ps-5 border-b border-t border-[#DCE5FE]">
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/earning.png" alt="" class="w-fit h-fit" />
          <p>Earning</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/total-point.png" alt="" class="w-fit h-fit" />
          <p>Total Point</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
      <div class="flex py-5 justify-between">
        <div class="flex gap-x-5">
          <img src="./img/total-refer.png" alt="" class="w-fit h-fit" />
          <p>Total Refer</p>
        </div>
        <button><i class="bi bi-chevron-right"></i></button>
      </div>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
